<!DOCTYPE html>
<html lang="ko">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIROGRAM CARDGAME</title>
    <script
      src="https://kit.fontawesome.com/0dee369a16.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        {% if user.is_authenticated %} {% else %}
        <a href="{% url 'logins:signup' %}">회원가입</a>
        {% endif %}
      </nav>
    </header>
    <main>
      <form method="POST" action="">
        {% csrf_token %}
        <div class="signup-form">
          {{form.as_p}}
          <input type="submit" value="다음" class="submit" />
        </div>
      </form>
    </main>
    <footer>
      <p>피로그래밍 17기 화이티이이이잉</p>
      <p>방구석 피로그래밍 연구소 | 조금 더 길어야 예쁠거 같아요</p>
    </footer>
  </body>
</html>
