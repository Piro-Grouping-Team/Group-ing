<!DOCTYPE html>
<html lang="en">
  {% load static %}

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/groups/create.css' %}" />
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
    src="https://kit.fontawesome.com/0dee369a16.js"
    crossorigin="anonymous"
  ></script>
    <link rel="shortcut icon" href="{% static 'img/favicons/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'img/favicons/favicon.ico' %}" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'img/favicons/apple-icon-57x57.png' %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'img/favicons/apple-icon-60x60.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'img/favicons/apple-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/favicon/apple-icon-76x76.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'img/favicons/apple-icon-114x114.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'img/favicons/apple-icon-120x120.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'img/favicons/apple-icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'img/favicons/apple-icon-152x152.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/favicons/apple-icon-180x180.png' %}">
    <link rel="icon" type="image/png" sizes="192x192"  href="{% static 'img/favicons/android-icon-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'img/favicons/favicon-96x96.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicons/favicon-16x16.png' %}">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <title>GROUP-ING</title>
  </head>
  <body>
    <div class="all-wraper">
    <div class="gradient2"></div>
    <div class="container">
      <div class="title">
        <img class="eyes" src="{% static 'img/eyes.png' %}" alt="" />
        <div class="btitle">
          새로운 그룹을 <br />
          만들어요!
        </div>
      </div>
      <div class="create-group">
        <form
          action="/groups/create/"
          enctype="multipart/form-data"
          method="POST"
        >
          {% csrf_token %}
          <div class="create-box">
            <div class="create-quest">그룹 이름이 무엇인가요?</div>
            {{ form.name }}
          </div>
          <div class="create-box">
            <div class="create-quest">그룹 목적은요?</div>
            {{ form.purpose }}
          </div>
          <div class="create-box">
            <div class="create-quest">그룹을 자랑해주세요!</div>
            {{ form.introduction }}
          </div>
          <div class="create-box">
            <div class="create-quest">그룹의 성향은 무엇인가요?</div>
            <input name="basic" placeholder="성향을 입력하세요" />
          </div>
          <div class="create-box">
            <div class="create-quest">
              그룹을 대표할 이미지를 골라주세요
            </div>
            <label
            id="label_Img"
            class="create-quest"
            name="label_Img"
            for="{{ form.image.id_for_label }}"
            ><i class="fa-solid fa-folder"></i> 이미지 업로드</label
          >
            {% if form.image %} {{ form.image }} {% else %} {% endif %}
          </div>
          <input
            class="btn create-btn"
            type="submit"
            value="그룹을 만들어봐요!"
          />
        </form>
      </div>
    </div> 
    </div>
  </body>
  {% comment %} <script>
    var list = {{keywordData|safe}}
    var input = document.querySelector("input[name=tags]"),
      tagify = new Tagify(input, {
        whitelist: list,
        dropdown: {
          position: "manual",
          maxItems: Infinity,
          enabled: 0,
          classname: "tag-list",
        },
        enforceWhitelist: true,
      });

    tagify
      .on("dropdown:show", onSuggestionsListUpdate)
      .on("dropdown:hide", onSuggestionsListHide)
      .on("dropdown:scroll", onDropdownScroll);

    renderSuggestionsList();

    // ES2015 argument destructuring
    function onSuggestionsListUpdate({ detail: suggestionsElm }) {
      console.log(suggestionsElm);
    }

    function onSuggestionsListHide() {
      console.log("hide dropdown");
    }

    function onDropdownScroll(e) {
      console.log(e.detail);
    }

    // https://developer.mozilla.org/en-US/docs/Web/API/Element/insertAdjacentElement
    function renderSuggestionsList() {
      tagify.dropdown.show(); // load the list
      tagify.DOM.scope.parentNode.appendChild(tagify.DOM.dropdown);
    }
  </script> {% endcomment %}
  <script>
        // The DOM element you wish to replace with Tagify
    var input = document.querySelector('input[name=basic]');

    // initialize Tagify on the above input node reference
    new Tagify(input)
  </script>
</html>
