<!DOCTYPE html>
<html lang="en">
  {% load static %}

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/groups/create.css' %}" />
    <title>GruopCreate</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <div class="btitle">
          새로운 그룹을 <br />
          만들어요!
        </div>
      </div>
      <div class="create-group">
        <form
          action="/groups/create/"
          enctype="multipart/form-data"
          method="POST"
        >
          {% csrf_token %}
          <div class="create-box">
            <div class="create-quest">그룹 이름이 무엇인가요?</div>
            {{ form.name }}
          </div>
          <div class="create-box">
            <div class="create-quest">그룹 목적은요?</div>
            {{ form.purpose }}
          </div>
          <div class="create-box">
            <div class="create-quest">그룹을 자랑해주세요!</div>
            {{ form.introduction }}
          </div>
          <div class="create-box">
            <div class="create-quest">그룹을 대표할 이미지를 골라주세요</div>
            {{ form.image }}
          </div>
          <input
            class="btn create-btn"
            type="submit"
            value="그룹을 만들어봐요!"
          />
        </form>
      </div>
    </div>
  </body>
</html>
