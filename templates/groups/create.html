<!DOCTYPE html>
<html lang="en">
  {% load static %}

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/groups/create.css' %}" />
    <title>GruopCreate</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <div class="btitle">
          새로운 그룹을 <br />
          만들어요!
        </div>
      </div>
      <form
        action="/groups/create/"
        enctype="multipart/form-data"
        method="POST"
      >
        {% csrf_token %}
        <table>
          {{form.as_table}}
        </table>
        <input class="create" type="submit" value="그룹을 만들어봐요!" />
      </form>
    </div>
  </body>
</html>
