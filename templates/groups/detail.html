<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/groups/detail.css' %}" />
    <title>GroupDetail</title>
  </head>
  <body>
    <a href="{% url 'groups:main' %}">목록으로</a>
    {% if group.image %}
    <div class="group-img_box">
      <img class="group-img" src="{{group.image.url}}" alt="이미지 없음" />
    </div>
    <div class="title">
      <div class="btitle">{{group.name}}</div>
      <div class="stitle"></div>
    </div>

    {% if user.username != group.head %}
    <form action="{% url 'groups:leave' group.id %}" method="POST">
      {% csrf_token %}
      <button>그룹 떠나기</button>
    </form>
    {% else %}
    <a href="{% url 'groups:modify' group.id %}">그룹 정보 수정</a>
    {% endif %}

    <div class="headname">그룹장 : {{group.head}}</div>
    <a href="{% url 'groups:members' group.id%}">그룹 멤버</a>
    {% endif %}
    <p>그룹 소개 : {{group.introduction}}</p>
    <p>그룹 목적 : {{group.purpose}}</p>
    <p>그룹 코드 : {{group.code}}</p>
  </body>
</html>
