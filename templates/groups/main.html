<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/groups/main.css' %}" />
    <title>GroupMain</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <div class="btitle">내 그룹</div>
        <div class="stitle">나는 어떤 그룹에 있을까?</div>
      </div>
      <ul class="groups">
        {% for group in groups %}
        <li class="group">
          <a href="{% url 'groups:detail' group.id %}">{{group.name}}</a>
        </li>
        {% endfor %}
      </ul>

      {% comment %}
      <a href="{% url 'groups:detail' group.id %}">그룹 참여하기</a>
      {% endcomment %}

      <div class="newgroup">+</div>

      <a class="create" href="{% url 'groups:create' %}">그룹 생성하기</a>
      <a class="join" href="{% url 'groups:join' %}">그룹 참여하기</a>
    </div>
  </body>
</html>
