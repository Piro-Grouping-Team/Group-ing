<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/groups/main.css' %}" />
    <script
      src="https://kit.fontawesome.com/b453b8b1fc.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="shortcut icon" href="{% static 'img/favicons/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'img/favicons/favicon.ico' %}" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'img/favicons/apple-icon-57x57.png' %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'img/favicons/apple-icon-60x60.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'img/favicons/apple-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/favicon/apple-icon-76x76.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'img/favicons/apple-icon-114x114.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'img/favicons/apple-icon-120x120.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'img/favicons/apple-icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'img/favicons/apple-icon-152x152.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/favicons/apple-icon-180x180.png' %}">
    <link rel="icon" type="image/png" sizes="192x192"  href="{% static 'img/favicons/android-icon-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'img/favicons/favicon-96x96.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicons/favicon-16x16.png' %}">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <title>GROUP-ING</title>
  </head>
  <body>
    <div class="all-wraper">
    <div class="gradient"></div>
    <div class="container">
      <div class="title">
        <div class="btitle">내 그룹</div>
        <div class="stitle">나는 어떤 그룹에 있을까?</div>
      </div>
      <ul class="groups">
        {% for group in groups %}
        <a class="group" href="{% url 'groups:detail' group.id %}">
          {%if group.image %}
          <div class="group-img_box">
            <img
              class="group-img"
              src="{{group.image.url}}"
              alt="이미지 없음"
            />
          </div>
          {% endif %}
          <div class="group-tag_box">
            <div class="group-name">{{group.name}}</div>
            <input
              class="customLook"
              name="tags"
              readonly
              value="
              {% for keyword in group.keywords.all %}
                {% if forloop.last%}
                  {{keyword.keyword}}
                {% else %}
                  {{keyword.keyword}},
                {% endif %}
              {% endfor %}
              "
            />
          </div>
        </a>
        {% endfor %}
      </ul>

      {% comment %}
      <a href="{% url 'groups:detail' group.id %}">그룹 참여하기</a>
      {% endcomment %}

      <button class="new-btn">
        <i class="fa-solid fa-circle-plus fa-lg"></i>
      </button>
      <div class="modal-container">
        <div class="modal">
          <a class="create modal-list" href="{% url 'groups:create' %}"
            >그룹 생성하기</a
          >
          <a class="join modal-list" href="{% url 'groups:join' %}"
            >그룹 참여하기</a
          >
        </div>
      </div>
    </div>
    </div>    <div class="all-wraper">    <div class="all-wraper"></div>
  </body>
  <script src="{% static 'js/groups/main.js' %}"></script>
  <script>
    const inputs = document.querySelectorAll("input[name=tags]");
    for (i in inputs) {
      new Tagify(inputs[i]);
    }
  </script>
</html>
