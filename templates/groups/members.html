<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/groups/main.css' %}" />
    <title>GruopCreate</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <div class="btitle">
          {{group.name}}<br />
          사람들
        </div>
      </div>

      {% for member in members %}
      <p>{{member}}</p>
      {% if group.head == user%}
      <p>>>모달창 연결</p>
      {% endif %} {% endfor %}
    </div>
  </body>
</html>
