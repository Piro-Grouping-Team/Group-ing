<script>
    const button = document.querySelector('#find_pw')
    button.addEventListener('click', function(event){
        axios.post(
            '/logins/find/pw/find',
            {
            'username': username,
            'name': name,
            'email': email,
            'csrfmiddlewaretoken': '{{csrf_token}}',
            },)
        .then((response) => {
            alert('회원님의 이메일로 인증코드를 발송하였습니다.')
        })
    })

</script>
<script>
  $('#find_pw').on('click', function(){
    var username = $('#pw_form_id').val();
    var name = $('#pw_form_name').val();
    var email = $('#pw_form_email').val();
    alert(username)

      type: 'POST',
      url: '/logins/find/pw/find',
      dataType: 'json',
      data: {
        'username': username,
        'name': name,
        'email': email,
        'csrfmiddlewaretoken': '{{csrf_token}}',
      },
      success: function (response){
        alert('회원님의 이메일로 인증코드를 발송하였습니다.');
        $('#result_pw').replaceWith(
              
            '<hr><div><form class="form-inline" style="margin-bottom:-15px; margin-top:-10px;"><div class="md-form md-outline"><label for="inputAuthNum">인증번호 입력 (<span id="timeset"></span>)</label><input type="text" id="inputAuthNum" class="form-control mx-sm-2" autofocus/></div></form>'+
            '<button type="submit" name="authConfirm" id="idAuthConfirm" style="opacity: 90%; height:30%; margin-top:10px; font-size: 12px;"><i class="fas fa-check"></i>&nbsp;&nbsp;인증확인</button></div><hr>'
        )
        function countdown(elementName, minutes, seconds){
          var elementName, endTime, hours, mins, msLeft, time;
          function twoDigits(n){
            return (n <= 9 ? '0' + n : n);
          }
          function updateTimer(){
            msLeft = endTime - (+new Date);
            if (msLeft < 1000) {
              alert('인증시간이 초과되었습니다.');
              $(''+elementName).remove();
              cert_ok = false;
              certificationNum = false;
              location.href = "{% url 'logins:findPw' %}'"
            }
            else{
              time = new Date(msLeft);
              hours = time.getUTCHours();
              mins = time.getUTCMinutes();
              $("" + elementName).html((hours ? hours + ':' + twoDigits( mins ) : twoDigits(mins))
              + ':' + twoDigits( time.getUTCSeconds()));
              setTimeout( updateTimer, time.getUTCMilliseconds() + 500 );
            }
          }
          endTime = (+new Date) + 1000 * (60*minutes + seconds) + 500;
          updateTimer();
        }
        countdown("#timeset", 5, 0);
      }
    })
  });

</script>
