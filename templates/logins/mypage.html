<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static 'css/logins/mypage.css' %}" />
        <script
            src="https://kit.fontawesome.com/b453b8b1fc.js"
            crossorigin="anonymous"
        ></script>
        <title>MYPAGE</title>
    </head>

    <body>
    <div class="container">
        <div class="mypage">
            <div class="profile">
                <div class="mypage_img">
                    <img src="/static/img/green.png" alt="마이페이지">
                </div>

                <div class="up-profile">
                    <img 
                        class="user-img"
                        src="{{user.profileImg}}"
                    />

                <div class="nickname_info">
                    {{user.nickname}}
                </div>

                <div class="info_update">
                    <a class="info_update_text" href="{% url 'logins:update' user.id%}"></a>
                </div>
            </div>
        </div>

    
            <div class="down-profile">
                <div class="down1">
                    <div class="intro">
                        "{{user.intro}}" 
                    </div>
                <a class="my_group" href="{% url 'groups:main' %}">내 그룹들 보기</a>
            </div>
            

        {% csrf_token %}
            <div class="down2">
                <div class="age_info">나이
                    <div class="info_detail">
                    {{user.age}}
                    </div>
                </div>

                <div class="num_info">전화번호
                    <div class="info_detail">
                    010-1234-5678(임시)
                    </div>
                </div>

                <div class="email_info">이메일
                    <div class="info_detail">
                    {{user.email}}
                    </div>
                </div>

                <div class="address_info">집주소
                    <div class="info_detail">
                    {{user.address}}
                    </div>
                    <div class="info_detail"> 
                    {{user.addressDetail}}
                    </div>
                </div>

                <div class="gen_info">성별
                    <div class="info_detail">
                    {{user.gender}}
                    </div>
                </div>
            </div>
        </div>


        </div>
    </body>
</html>
