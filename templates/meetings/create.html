<!DOCTYPE html>
<html lang="ko">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/meetings/create.css' %}" />
    <link rel="shortcut icon" href="{% static 'img/favicons/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'img/favicons/favicon.ico' %}" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'img/favicons/apple-icon-57x57.png' %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'img/favicons/apple-icon-60x60.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'img/favicons/apple-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/favicon/apple-icon-76x76.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'img/favicons/apple-icon-114x114.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'img/favicons/apple-icon-120x120.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'img/favicons/apple-icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'img/favicons/apple-icon-152x152.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/favicons/apple-icon-180x180.png' %}">
    <link rel="icon" type="image/png" sizes="192x192"  href="{% static 'img/favicons/android-icon-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'img/favicons/favicon-96x96.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicons/favicon-16x16.png' %}">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <title>GROUP-ING</title>
  </head>

  <body>
    <div class="all-wraper">
    <div class="gradient2"></div>
    <div class="container">
      <div class="title">
        <img class="eyes" src="{% static 'img/eyes.png' %}" alt="" />
        <div class="btitle">
          약속을 <br />
          만들어봐요
        </div>
      </div>
      <form
        class="content"
        action="{% url 'meetings:create' id=group.id %}"
        method="post"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <div class="create-box select-box">
          <div class="create-quest">어떤 약속을 만들고 싶으세요?</div>
          <select class="create-input create-select" name="meetType">
            <option value="today">당일치기 갈래요</option>
            <option value="travel">여행으로 갈래요</option>
          </select>
        </div>
        <div class="create-box">
          <div class="create-quest">약속 이름이 무엇인가요?</div>
          <input class="create-input" type="text" name="meetName" />
        </div>
        <div class="create-box">
          <div class="create-quest">약속 목적은요?</div>
          <input class="create-input" type="text" name="meetPurpose" />
        </div>
        <div class="create-box">
          <div class="create-quest">약속 장소는 어디인가요?</div>
          <input class="create-input" type="text" name="meetPlace" />
        </div>
        <div class="create-box">
          <div class="create-quest">모집 시작일</div>
          <input id="stDate" type="date" name="meetStart" />
        </div>
        <div class="create-box">
          <div class="create-quest">모집 종료일</div>
          <input id="edDate" type="date" name="meetEnd" />
        </div>
        <input class="btn meet-btn" type="submit" value="약속을 만들어봐요!" />
      </form>
    <div>
      {% if form.errors %}
        {% for field in form %}
          {% for error in field.errors %}
            <p>{{ error|escape }}</p>
          {% endfor %}
        {% endfor %}
      {% endif %}
    </div>
    </div>
    </div>
  </body>
  <script>
    document.getElementById("stDate").value = new Date()
      .toISOString()
      .substring(0, 10);
    document.getElementById("edDate").value = new Date()
      .toISOString()
      .substring(0, 10);
  </script>
</html>
