<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c1be11131c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form action='{% url 'posts:main' %}' method='get' name='openRange'>
      <button type='submit' value='0'>비공개</button>
      <button type='submit' value='1'>그룹공개</button>
      <button type='submit' value='2'>전체</button>
    </form>
    <div class="postContainer">
      {% for post in posts %}
      <div class="container">
        <h1>제목{{ post.logTitle }}</h1>
        <p>작성자</p>
        <p>좋아요 {{ post.likeCount }}</p>
        <p>키워드</p>
        {% for keyword in post.keywords %}
        <p>{{ keyword.keyword }}</p>
        {% endfor %}
        <p>이미지</p>
        <div class="thumbNail">
          {% if post.logImgs %}
          <img
            src="{{ post.logImgs[0].imgUrl }}"
            alt="{{ post.logImgs[0].imgName }}"
          />
          {% else %}
          <i class="fa-duotone fa-camera-retro" style="color: #1c7ed6"></i>
          {% endif %}
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
