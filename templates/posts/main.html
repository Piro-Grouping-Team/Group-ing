<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c1be11131c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    
    <form action='{% url 'posts:main' %}' method='get' >
      {% csrf_token %}
      <button type='submit' name='openRange' value='비공개'>비공개</button>
      <button type='submit' name='openRange' value='그룹공개'>그룹공개</button>
      <button type='submit' name='openRange' value='전체공개'>전체</button>
    </form>
    <a href="{% url 'posts:create' %}">글쓰기</a>
    
    <div class="postContainer">
      {% for post in posts %}
      <div class="container">
        <div class="thumbNail">
          {% if post.postImgs %}
            <img src="{{ post.postImgs.0.image.url }}" alt="{{ post.postImgs.0.image.imgName }}" />
          {% else %}
          <i class="fa-duotone fa-camera-retro" style="color: #1c7ed6"></i>
          {% endif %}
        </div>
        <h1><a href="{% url 'posts:detail' post.post.id %}">제목{{ post.post.logTitle }}</a></h1>
        <p>작성자{{ post.post.userId }}</p>
        <p>키워드</p>
        {% for keyword in post.post.logKeywords.all %}
        <p>{{ keyword.keyword }}</p>
        {% endfor %}
        <p>게시일</p>
        {{post.post.updateAt}}
      </div>
      {% endfor %}
    </div>
  </body>
</html>
